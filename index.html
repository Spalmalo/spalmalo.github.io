<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Spalmalo</title>
</head>
<body>
	<script>
		var DEFAULT= 'en';
		var LANGUAGE = navigator.language
			|| navigator.userLanguage
			|| navigator.browserLanguage
			|| navigator.systemLanguage
			|| DEFAULT;

		if (LANGUAGE.indexOf('ru') > -1) {
			document.location.href = '/ru';
		}
		else {
			document.location.href = '/en';
		}
	</script>

	<div class="warning">
		<h1 class="warning__title">This site requires JavaScript</h1>
		<p class="warning__description">
			Your JavaScript is disabled or your browser does not support it!
		</p>
		<div class="warning__lang">
			<p>Or select your language manualy:</p>
			<ul>
				<li><a href="/ru/">Русский</a></li>
				<li><a href="/en/">English</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
